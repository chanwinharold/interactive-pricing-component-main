<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<script src="main.js" defer></script>

	<title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

	<header>
		<h1>Simple, traffic-based pricing</h1>
		<p>Sign-up for our 30-day trial. No credit card required. </p>
	</header>

	<main>
		<section class="section_top">
			<div class="first_div">
				<span id="pageviews">100k Pageviews</span>
				<label for="bill"><strong id="price">$16.00</strong> /month</label>
				<input id="bill" type="range" name="bill" min="0" max="100" step="20" value="40">
			</div>

			<div class="second_div">
				<span>Monthly Billing</span>
				<label class="switch">
					<input type="checkbox" id="mySwitch">
					<span class="slider"></span>
				</label>
				<span class="discount">Yearly Billing</span>
			</div>
		</section>

		<section class="section_bottom">
			<ul>
				<li>Unlimited websites</li>
				<li>100% data ownership</li>
				<li>Email reports</li>
			</ul>
			<button>Start my trial</button>
		</section>
	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/chanwinharold" target="_blank">chanwinharold</a>.
	</footer>
</body>
</html>
